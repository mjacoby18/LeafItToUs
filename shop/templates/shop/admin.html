{% extends "shop/base.html" %}

{% block title %}
    Admin
{% endblock %}

{% block content %}
<style>
    table th {
        color: black;
    }
</style>

<div class="container">
    <h2 class="text-center my-4">Admin</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Product</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
                <th scope="col">Edit</th>
                <th scope="col">Remove</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.quantity }}</td>
                <td>${{ product.price }}</td>
                <td><button class="btn btn-secondary" disabled>Edit</button></td>
                <td> 
                     <a href="{% url 'shop:product_delete' product.id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="text-end">
        <a href="{% url 'shop:product_create' %}" class="btn btn-primary">Add</a>
    </div>
</div>
{% endblock %}
